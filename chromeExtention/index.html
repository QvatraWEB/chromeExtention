<!DOCTYPE html><html lang="ru"><head>  <title>Main</title>  <meta charset="UTF-8">  <meta name="format-detection" content="telephone=no">  <link rel="stylesheet" href="css/style.min.css">  <link rel="shortcut icon" href="">  <!-- <meta name="robots" content="noindex, nofollow"> -->  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->  <meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>  <div class="wrapper">    <header class="header">  <div class="header__content">    <div class="header__items">      <div class="header__search">        <form class="search__group" action="https://www.google.com/search?q=" method="get">          <i class="_icon-search search__icon-search"></i>          <input type="text" autocomplete="off" class="search__input" name="q">          <button href="#" class="_icon-google search__icon-google"></button>        </form>      </div>      <div class="header__weather">        <div class="weather-temp">          <div class="weather-icon">            <img src="img/icons/unknown.webp">          </div>          <span class="js-temp temp"></span>        </div>        <span class="js-city city"></span>      </div>    </div>  </div></header>    <main class="page">      <div class="content">        <div class="content__top"></div>        <div class="content__main">          <div class="js-clock main__clock-div">            <h1 class="main__clock-h1">00:00</h1>          </div>          <form action="" class="js-form main__form">            <h2 class="main__form-h2">What is your name?</h2>            <input class="main__form-input" type="text">          </form>          <h2 class="js-greetings main__greetings"></h2>        </div>        <div class="content__bot">          <h3 class="bot__focus">What do you want to achieve today?</h3>          <form action="" class="js-form-focus bot__form-focus">            <input class="bot__focus-input" type="text">            <button class="_icon-plus bot__focus-plus"></button>          </form>          <div class="bot__focus-div">            <i class="js-chec _icon-checkbox-unchecked bot__focus-icon"></i>            <h2 class="js-focus-li bot__focus-li"></h2>            <span class="js-delChec bot__focus-del-chec">x</span>          </div>        </div>      </div>      <div class="todo__app" id="todo__app">        <div class="todo__header">          <span class="todo__header-head js-toDoDate"></span>          <button class="js-toDoBtn content__todo-btn">New task</button>        </div>        <div class="todo__content">          <ul class="js-toDoList bot__toDo-ul"></ul>          <form action="" class="js-toDo bot__toDo">            <input class="content__todo-input" type="text" placeholder="Напиши завдання на сьогодні">          </form>        </div>      </div>    </main>    <footer class="footer">  <div class="footer__content">    <div id="pusk" class="js-todoFooter todo__head">TODO list</div>  </div></footer>  </div>  <div class="popup popup_popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_massagename-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>  <!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script></body></html>
