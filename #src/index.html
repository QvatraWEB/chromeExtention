<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{
"title":"Main"
})

<body>
  <div class="wrapper">
    @@include('_header.html',{})
    <main class="page">
      <div class="content">
        <div class="content__top"></div>
        <div class="content__main">
          <div class="js-clock main__clock-div">
            <h1 class="main__clock-h1">00:00</h1>
          </div>
          <form action="" class="js-form main__form">
            <h2 class="main__form-h2">What is your name?</h2>
            <input class="main__form-input" type="text">
          </form>
          <h2 class="js-greetings main__greetings"></h2>
        </div>
        <div class="content__bot">
          <h3 class="bot__focus">What do you want to achieve today?</h3>
          <form action="" class="js-form-focus bot__form-focus">
            <input class="bot__focus-input" type="text">
            <button class="_icon-plus bot__focus-plus"></button>
          </form>
          <div class="bot__focus-div">
            <i class="js-chec _icon-checkbox-unchecked bot__focus-icon"></i>
            <h2 class="js-focus-li bot__focus-li"></h2>
            <span class="js-delChec bot__focus-del-chec">x</span>
          </div>

        </div>

      </div>

      <div class="todo__app" id="todo__app">

        <div class="todo__header">
          <span class="todo__header-head js-toDoDate"></span>
          <button class="js-toDoBtn content__todo-btn">New task</button>
        </div>
        <div class="todo__content">
          <ul class="js-toDoList bot__toDo-ul"></ul>
          <form action="" class="js-toDo bot__toDo">
            <input class="content__todo-input" type="text" placeholder="Напиши завдання на сьогодні">
          </form>
        </div>
      </div>
    </main>
    @@include('_footer.html',{})
  </div>
  @@include('_popup.html',{})
  @@include('_js.html',{})
</body>

</html>
